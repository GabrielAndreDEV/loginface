<!DOCTYPE HTML>
<html lang=”pt-br”>

<head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

</head>

<body>

    <main>

        <div class="container">
            <div class="logo">

                <div class="container-iamge">
                    <img src="images\logo.svg" class="image" />
                </div>

                <h2 class="text">
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </h2>

            </div>

            <div class="container-login">

                <div class="login">

                    <div class="container-input">

                        <div class="input">
                            <input type="text" class="style-input" name="email" placeholder="Email ou telefone"
                                autofocus="1">
                        </div>

                        <div class="container-password">

                            <div class="input">
                                <input type="password" class="style-input-password" id="pass" name="password"
                                    placeholder="Senha">
                            </div>

                            <div class="hidden" id="eye">
                                <img id="image" class="hidden" src="images\hidden.png"/>
                            </div>

                        </div>

                    </div>

                    <div class="btn-login">
                        <button class="style-btn-login" type="submit">Entrar</button>
                    </div>

                    <div class="forgot-text">
                        <a href="javascript:void(0)" class="style-forgot-text">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <div class="line"></div>

                    <div class="btn-create">
                        <a role="button" class="style-btn-create" href="javascript:void(0)">
                            Criar nova conta
                        </a>
                    </div>

                </div>

                <div class="login-bottom">
                    <a href="javascript:void(0)" class="style-text">
                        Criar uma Página
                    </a>
                    para uma celebridade, banda ou empresa.
                </div>

            </div>
            
        </div>

    </main>
    <script src="password.js"></script>
</body>

</html>
